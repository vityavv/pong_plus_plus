<!DOCTYPE html>
<html>
<head>
	<title>Pong++</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script src="game.js"></script>
</head>
<body>
	<h1>Pong++</h1>
	<canvas id="pongcanvas" width="1400" height="800"></canvas>
	<div id="customization">
		<h2>Ball</h2>
		Speed: <input type="range" id="ballspeed" min="1" max="10" value="3" />
		<br><br>
		Size: <input type="range" id="ballsize" min="10" max="50" value="20" />
		<h2>Paddles</h2>
		Width: <input type="range" id="playerwidth" min="10" max="100" value="30" />
		<br><br>
		Height: <input type="range" id="playerheight" min="50" max="250" value="150" />
		<br><br>
		Speed: <input type="range" id="playerspeed" min="1" max="20" value="5" />
		<br><br>
		Offset From Edge: <input type="range" id="playeroffset" min="0" max="200" value="100" />
		<h2>Field</h2>
		Height: <input type="range" id="canvasheight" min="250" max="1600" value="800" />
		<br><br>
		Width: <input type="range" id="canvaswidth" min="500" max="2000" value="1400" />
	</div>
</body>
</html>
