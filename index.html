<!DOCTYPE html>
<html>
<head>
	<title>Pong++</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
	<script src="game.js"></script>
</head>
<body>
	<h1>Pong++</h1>
	<canvas id="pongcanvas" width="1400" height="800"></canvas>
	<div id="customization">
		<h2>Ball</h2>
		Speed: <input type="range" id="ballspeed" min="1" max="10" />
		<br><br>
		Size: <input type="range" id="ballsize" min="10" max="50" />
		<h2>Paddles</h2>
		Width: <input type="range" id="playerwidth" min="10" max="100" />
		<br><br>
		Height: <input type="range" id="playerheight" min="50" max="250" />
		<br><br>
		Speed: <input type="rnage" id="playerspeed" min="1" max="20" />
		<br><br>
		Offset From Edge: <input type="range" id="playeroffset" min="0" max="200" />
	</div>
</body>
</html>
